<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        /* Стили остаются прежними */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }

        .top-bar {
            background-color: #555;
            color: white;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            margin-right: auto;
        }

        .logout-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-link:hover {
            background-color: #c9302c;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            position: fixed;
            top: 50px;
            bottom: 0;
            overflow-y: auto;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 60px;
            flex-grow: 1;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sidebar button {
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="user-info">
        <span th:text="${currentUser .username}">Username</span> |
        <span th:each="role : ${currentUser .authorities}" th:text="${role.authority}">Role</span>
    </div>
    <button class="logout-link" onclick="window.location.href='/logout'">Logout</button>
</div>

<div class="sidebar">
    <h4>Available Pages</h4>
    <div th:each="page : ${availablePages}">
        <button th:data-url="${page.url}" th:text="${page.name}" onclick="location.href=this.dataset.url"></button>
    </div>
</div>

<div class="content">
    <h3>Admin Panel</h3>

    <div class="button-container">
        <form action="#" method="get" style="display: flex; width: 100%;">
            <button type="submit" name="view" value="table">Users Table</button>
            <button type="submit" name="view" value="form">New User</button>
        </form>
    </div>

    <div th:if="${view == 'table'}" id="usersTable">
        <h3>Users</h3>
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.firstName}">Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.age}">Age</td>
                <td>
                    <span th:if="${user.roles != null && !#lists.isEmpty(user.roles)}">
                        <span th:each="role, iterStat : ${user.roles}">
                            <span th:text="${role.name}">Role</span>
                            <span th:if="${iterStat.index < user.roles.size() - 1}">, </span>
                        </span>
                    </span>
                    <span th:if="${user.roles == null || #lists.isEmpty(user.roles)}">No roles assigned</span>
                </td>
                <td>
                    <form action="/admin/editUser" method="get" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${user.id}"/>
                        <button type="submit">Edit</button>
                    </form>
                </td>
                <td>
                    <form action="/admin/deleteUser" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${user.id}"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${view == 'form'}" id="addUser Form" class="form-container">
        <h3>Add User</h3>
        <form action="/admin" method="POST">
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" required placeholder="Enter first name"></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" required placeholder="Enter last name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required placeholder="Enter email"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" required min="0" placeholder="Enter age"></td>
                </tr>
                <tr>
                    <td><label>Roles:</label></td>
                    <td>
                        <div th:each="role : ${roles}">
                            <input type="checkbox" th:value="${role.id}" th:id="'role_' + ${role.id}" name="roleIds" />
                            <label th:for="'role_' + ${role.id}" th:text="${role.name}">Role</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" name="action" value="add">Add User</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
